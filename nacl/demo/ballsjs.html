            function updateBalls(kin, balls){
                var canvas = kin.getCanvas();
                var context = kin.getContext();
                var collisionDamper = 0.3;
                var floorFriction = 0.0005 * kin.getTimeInterval();
                var mouseForceMultiplier = 1 * kin.getTimeInterval();
                var restoreForce = 0.002 * kin.getTimeInterval();
                
                for (var n = 0; n < balls.length; n++) {
                    var ball = balls[n];
                    // set ball position based on velocity
                    ball.y += ball.vy;
                    ball.x += ball.vx;
                    
                    // restore forces
                    if (ball.x > ball.origX) {
                        ball.vx -= restoreForce;
                    }
                    else {
                        ball.vx += restoreForce;
                    }
                    if (ball.y > ball.origY) {
                        ball.vy -= restoreForce;
                    }
                    else {
                        ball.vy += restoreForce;
                    }
                    
                    // mouse forces
                    var mousePos = kin.getMousePos();
                    mouseX = mousePos === null ? 99999 : mousePos.x;
                    mouseY = mousePos === null ? 99999 : mousePos.y;
                    var distX = ball.x - mouseX;
                    var distY = ball.y - mouseY;
                    
                    var radius = Math.sqrt(Math.pow(distX, 2) +
                    Math.pow(distY, 2));
                    
                    var totalDist = Math.abs(distX) + Math.abs(distY);
                    
                    var forceX = (Math.abs(distX) / totalDist) *
                    (1 / radius) *
                    mouseForceMultiplier;
                    var forceY = (Math.abs(distY) / totalDist) *
                    (1 / radius) *
                    mouseForceMultiplier;
                    
                    if (distX > 0) { // mouse is left of ball
                        ball.vx += forceX;
                    }
                    else {
                        ball.vx -= forceX;
                    }
                    if (distY > 0) { // mouse is on top of ball
                        ball.vy += forceY;
                    }
                    else {
                        ball.vy -= forceY;
                    }
                    
                    // floor friction
                    if (ball.vx > 0) {
                        ball.vx -= floorFriction;
                    }
                    else if (ball.vx < 0) {
                        ball.vx += floorFriction;
                    }
                    if (ball.vy > 0) {
                        ball.vy -= floorFriction;
                    }
                    else if (ball.vy < 0) {
                        ball.vy += floorFriction;
                    }
                    
                    // floor condition
                    if (ball.y > (canvas.height - ball.radius)) {
                        ball.y = canvas.height - ball.radius - 2;
                        ball.vy *= -1;
                        ball.vy *= (1 - collisionDamper);
                    }
                    
                    // ceiling condition
                    if (ball.y < (ball.radius)) {
                        ball.y = ball.radius + 2;
                        ball.vy *= -1;
                        ball.vy *= (1 - collisionDamper);
                    }
                    
                    // right wall condition
                    if (ball.x > (canvas.width - ball.radius)) {
                        ball.x = canvas.width - ball.radius - 2;
                        ball.vx *= -1;
                        ball.vx *= (1 - collisionDamper);
                    }
                    
                    // left wall condition
                    if (ball.x < (ball.radius)) {
                        ball.x = ball.radius + 2;
                        ball.vx *= -1;
                        ball.vx *= (1 - collisionDamper);
                    }
                }
            }
            
            function Ball(x, y, vx, vy, color){
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.origX = x;
                this.origY = y;
                this.radius = 10;
            }
            
            window.onload = function(){
                kin = new Kinetic_2d("myCanvas");
                var canvas = kin.getCanvas();
                var context = kin.getContext();
                var mouseX = 99999;
                var mouseY = 99999;
                
                canvas.onmouseout = function(){
                    mouseX = 99999;
                    mouseY = 99999;
                };
                
                var balls = initBalls();
                
                kin.setDrawStage(function(){
                    updateBalls(this, balls);
                    this.clear();
                    var mousePos = kin.getMousePos();
                    mouseX = mousePos === null ? 99999 : mousePos.x;
                    mouseY = mousePos === null ? 99999 : mousePos.y;
                    
                    for (var n = 0; n < balls.length; n++) {
                        var ball = balls[n];
                        context.beginPath();
                        context.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI, false);
                        context.fillStyle = ball.color;
                        context.fill();
                    }
                });
                
                kin.startAnimation();
            };
